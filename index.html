<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Phantom Wallet Integration</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #121212;
                color: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            .button {
                background-color: #00d1ff;
                color: #fff;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                border-radius: 5px;
                margin: 10px;
            }
            .button:hover {
                background-color: #00a3cc;
            }
        </style>
        <script>
            async function connectWallet() {
                try {
                    if (window.solana && window.solana.isPhantom) {
                        // Desktop environment: Use Phantom extension
                        const response = await window.solana.connect();
                        const publicKey = response.publicKey.toString();
                        alert(`Wallet connected: ${publicKey}`);

                        // Request signature
                        const message = "Sign this message to verify your wallet.";
                        const encodedMessage = new TextEncoder().encode(message);
                        const signedMessage = await window.solana.signMessage(encodedMessage, "utf8");

                        console.log("Signature:", signedMessage);
                        alert(`Signed message: ${new TextDecoder().decode(signedMessage.signature)}`);
                    } else {
                        // Mobile environment: Use Phantom deep link
                        const message = "Sign this message to verify your wallet.";
                        const base64Message = btoa(message); // Convert to Base64
                        const redirectURL = encodeURIComponent(window.location.href);
                        const phantomURI = `phantom://v1/sign?request=${base64Message}&redirect=${redirectURL}`;

                        // Redirect to Phantom app
                        window.location.href = phantomURI;
                    }
                } catch (err) {
                    console.error("Wallet connection failed:", err);
                    alert("Wallet connection failed. Please try again.");
                }
            }
        </script>
    </head>
    <body>
        <h1>Connect to Phantom Wallet</h1>
        <button class="button" onclick="connectWallet()">Connect Wallet</button>
    </body>
</html>
